<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/tryfav.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <title>LSTS</title>
</head>
<body>
    <header>
        <div class="logo-top">
            <a href="/"><img src="../static/images/logo lsts.jpg" alt="project logo"></a>
        </div>
        <form action="" method="" class="searcher">
            <input type="text" onclick="window.location.href = '/units';" placeholder="Busque Aqui..." name="q">
            <button type="submit"><img src="../static/images/search.png" alt="lupa"></button>
        </form>
        <nav class="menu-itens">
            <a href="/">Home</a>
            <a href="/about">Sobre Nós</a>
            <a href="/units">Remédios</a>
        </nav>
        <div class="menu-bar">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <main>
        <h1 class="top-instruction">Selecione a Unidade de Saúde para a consulta:</h1>
         <section class="medicine">
            <img style="border-radius: 15px; border-color: rgba(207, 0, 0, 0.836); border-style: solid; filter: drop-shadow(0 0 0.75rem crimson);"src="../static/images/medicine-capsules01.png" alt="foto de remédios">
        </section>
        <section style="align-items: center; filter: drop-shadow(0 0 0.75rem crimson);">
            {% for i in unidades %}
            <h1 style="color: white;">-</h1>
            <a style="cursor: pointer; font-size: 30px;" class="table__title" onclick="window.location.href = '/units?unit={{i[0]}}';">{{i[0]}}</a>
            {% endfor %}
        </section>
    </main>
    <footer class="necessity-margin-top">
        <p>&copy;Todos os direitos reservados </p>
    </footer>
</body>
</html>
